name: deploy-app

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Build
        run: |
          npm install
          npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload Site
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
      - name: deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
